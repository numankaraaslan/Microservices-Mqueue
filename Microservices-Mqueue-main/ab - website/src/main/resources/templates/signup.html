<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title th:text="index"></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div>
		<form th:action="signup" method="post" th:object="${userregisterpojo}">
			<span> SignUp </span>
			<div>
				<label>Username</label>
				<br/>
				<input type="text" name="username" placeholder="username" th:field="*{username}">
			</div>
			<div>
				<label>Email</label>
				<br/>
				<input type="email" name="email" placeholder="email" th:field="*{email}">
			</div>
			<div>
				<label>Password</label>
				<br/>
				<input type="password" name="password" placeholder="password" th:field="*{password}">
			</div>
			<div>
				<label>Name</label>
				<br/>
				<input type="text" name="name" placeholder="name" th:field="*{name}">
			</div>
			<div>
				<label>Surname</label>
				<br/>
				<input type="text" name="surname" placeholder="surname" th:field="*{surname}">
			</div>
			<div>
				<input type="submit" value="Signup">
			</div>
			<div th:if="${param.err}">
				<label th:if="${param.err[0]} == 1">Signup error or etc</label>
			</div>
			<div th:if="${param.err}">
				<label th:if="${param.err[0]} == 2">Userservice unavailable</label>
			</div>
		</form>
	</div>
</body>
</html>
