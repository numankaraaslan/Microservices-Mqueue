<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<title th:text="index"></title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div>
		<form th:action="login" method="post">
			<span > Login </span>
			<div>
				<input type="text" name="username" value="user" placeholder="username">
			</div>
			<div>
				<input type="password" name="password" value="asd" placeholder="password">
			</div>
			<div>
				<input type="submit" value="Login">
			</div>
			<div>
				<a href="signup">Sign Up</a>
			</div>
			<div th:if="${param.err}">
				<label th:if="${param.err[0]} == 1">Login is required</label>
				<label th:if="${param.err[0]} == 2">Userservice is unavailable</label>
				<label th:if="${param.err[0]} == 3">Wrong username - password</label>
			</div>
		</form>
	</div>
</body>
</html>
